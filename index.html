<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab Inventory</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input#searchInput { margin-bottom: 10px; padding: 5px; width: 300px; }
  table { border-collapse: collapse; width: 100%; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background-color: #f4f4f4; }
</style>
</head>
<body>

<h2>Laboratory Inventory</h2>

<input type="text" id="searchInput" placeholder="Search chemical...">

<table id="inventoryTable">
  <thead>
    <tr>
      <th>Chemical Name</th>
      <th>Quantity Available</th>
    </tr>
  </thead>
  <tbody>
    <!-- Inventory data will be populated here -->
  </tbody>
</table>

<script>
// Google Sheet CSV URL
const SHEET_ID = '11ktnDlnAgnaasZe9tfAkV6_zNG2oHCm_3EGZIVotQ7Y';
const SHEET_NAME = 'Sheet1'; // change if your tab name is different
const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

// Load inventory from Google Sheet
async function loadInventory() {
  try {
    const res = await fetch(CSV_URL);
    if (!res.ok) throw new Error('Fetch error');
    const text = await res.text();
    const rows = text.trim().split('\n').map(r => r.split(','));
    const tbody = document.querySelector('#inventoryTable tbody');
    tbody.innerHTML = '';

    rows.forEach((r, i) => {
      if (i === 0) return; // skip header
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${r[0]}</td><td>${r[1] || ''}</td>`;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error('Cannot load sheet data', err);
    alert('⚠️ Cannot load inventory data from sheet');
  }
}

// Search functionality
document.getElementById('searchInput').addEventListener('input', function() {
  const filter = this.value.toLowerCase();
  const rows = document.querySelectorAll('#inventoryTable tbody tr');
  rows.forEach(row => {
    const chemical = row.cells[0].textContent.toLowerCase();
    row.style.display = chemical.includes(filter) ? '' : 'none';
  });
});

// Load inventory on page load
window.addEventListener('DOMContentLoaded', loadInventory);
</script>

</body>
</html>
