<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Laboratory Usage System</title>
<link rel="icon" type="image/png" href="gs.jfif">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

<style>
  :root{--gsc-blue:#1e3a8a;--gsc-accent:#2563eb;--gsc-bg:#f1f5f9}
  body{font-family:Segoe UI,Arial,sans-serif;margin:0;background:var(--gsc-bg);color:#222}
  header{background:white;color:var(--gsc-blue);padding:15px 20px;box-shadow:0 4px 10px rgba(0,0,0,.08);border-bottom:4px solid var(--gsc-blue)}
  .header-container{display:flex;align-items:center;gap:18px;max-width:1100px;margin:0 auto}
  .gsc-logo{width:100px;height:auto}
  .header-text h1{margin:0;font-size:22px;color:var(--gsc-blue)}
  .header-text p{margin:4px 0 0;font-size:14px;color:var(--gsc-accent);font-weight:500}

  nav{max-width:1100px;margin:16px auto 0;padding:0 20px;display:flex;gap:10px}
  .tab{background:white;padding:10px 16px;border-radius:8px;border:1px solid #e6eefc;cursor:pointer;font-weight:600;color:var(--gsc-blue)}
  .tab.active{background:linear-gradient(90deg,var(--gsc-blue),var(--gsc-accent));color:white;border-color:transparent}

  main{max-width:1100px;margin:18px auto;padding:0 20px 40px}

  .card{background:white;border-radius:12px;padding:18px;box-shadow:0 6px 16px rgba(15,23,42,.04);margin-bottom:18px}

  input,textarea,select,button{
    width:100%;padding:10px;margin-bottom:10px;border:1px solid #ced4da;
    border-radius:6px;font-size:14px
  }

  label{font-weight:600;font-size:13px;color:var(--gsc-blue);display:block;margin-bottom:4px;}
  button.primary{background:var(--gsc-accent);color:white;border:none;cursor:pointer;font-weight:700}
  button.secondary{background:#fff;border:1px solid #ddd;color:#333;cursor:pointer}

  .row{display:flex;gap:10px;flex-wrap:wrap}
  .row .col{flex:1;min-width:150px}

  .controls{display:flex;gap:10px;justify-content:flex-end;margin-bottom:12px;flex-wrap:wrap}

  table{width:100%;border-collapse:collapse;background:white;border-radius:8px;
        overflow:hidden;box-shadow:0 6px 16px rgba(15,23,42,.04)}
  th,td{padding:10px;border:1px solid #e6eefc;text-align:left;font-size:13px;white-space:nowrap}
  th{background:var(--gsc-blue);color:white;font-weight:700}
  tr:nth-child(even) td{background:#fbfdff}

  footer{text-align:center;font-size:13px;color:#555;margin-top:30px;margin-bottom:20px}

  /* MOBILE FIXES */
  @media (max-width:600px){
    table{display:block;overflow-x:auto}
    .row{flex-direction:column}
    .row .col{width:100%}
    nav{flex-wrap:wrap}
    .tab{flex:1;text-align:center}
  }

  .list-area{width:260px;max-height:220px;overflow:auto;padding:6px 8px;border-left:1px solid #eef4ff}
  .list-item{display:flex;justify-content:space-between;padding:6px 4px;border-bottom:1px dashed #f1f6ff;font-size:13px}

  .toast{position:fixed;right:18px;bottom:18px;background:rgba(37,99,235,.95);color:white;
         padding:10px 14px;border-radius:8px;box-shadow:0 6px 18px rgba(15,23,42,.2);z-index:9999;font-weight:600;display:none}
</style>
</head>

<body>
<header>
  <div class="header-container">
    <img src="gs.jfif" class="gsc-logo">
    <div class="header-text">
      <h1>Good Samaritan Colleges</h1>
      <p>Laboratory Usage System</p>
    </div>
  </div>
</header>

<nav>
  <div id="tab-logbook" class="tab active">Logbook</div>
  <div id="tab-reports" class="tab">Reports</div>
</nav>

<main>
  <!-- LOGBOOK -->
  <section id="view-logbook">
    <div class="card">
      <form id="elogForm">
        <h2 style="text-align:center;color:var(--gsc-blue)">Log in Form</h2>

        <div class="row">
          <div class="col"><label>Faculty Name</label><input id="faculty_name" required></div>
          <div class="col"><label>Department</label><input id="department" required></div>
        </div>

        <div class="row">
          <div class="col"><label>Laboratory Room Name</label><input id="room_name" required></div>
          <div class="col"><label>Room Number</label><input id="room_number"></div>
        </div>

        <div class="row">
          <div class="col"><label>Equipment</label><input id="equipment"></div>
          <div class="col"><label>Date</label><input type="date" id="date" readonly></div>
        </div>

        <div class="row">
          <div class="col"><label>Time In</label><input type="time" id="time_in" required></div>
          <div class="col"><label>Time Out</label><input type="time" id="time_out" required></div>
        </div>

        <label>Purpose</label><input id="purpose" required>
        <label>Remarks</label><textarea id="remarks" rows="2"></textarea>

        <div style="display:flex;gap:10px;justify-content:center;">
          <button class="primary" type="submit">Add Log</button>
          <button class="secondary" id="clearFormBtn" type="button">Clear</button>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="controls">
        <button id="exportCsvBtn" class="secondary">Export CSV</button>
        <button id="printLogsBtn" class="secondary">Print Logs</button>
      </div>

      <table id="elogTable">
        <thead>
          <tr>
            <th>Timestamp</th><th>Faculty</th><th>Department</th><th>Room</th>
            <th>Room #</th><th>Equipment</th><th>Date</th><th>In</th><th>Out</th>
            <th>Purpose</th><th>Remarks</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- REPORTS -->
  <section id="view-reports" style="display:none;">
    <div class="card">
      <h2 style="color:var(--gsc-blue)">Reports</h2>
      <button id="printReportsBtn" class="primary">Print Reports</button>
    </div>

    <div class="reports-grid" style="display:grid;gap:15px;grid-template-columns:1fr 1fr 1fr">
      <div class="card"><canvas id="chartRooms"></canvas><div class="list-area" id="listRooms"></div></div>
      <div class="card"><canvas id="chartEquipment"></canvas><div class="list-area" id="listEquipment"></div></div>
      <div class="card"><canvas id="chartFaculty"></canvas><div class="list-area" id="listFaculty"></div></div>
    </div>
  </section>
</main>

<footer>
  Â© 2025 Good Samaritan Colleges | Faculty Laboratory eLog System
</footer>

<div id="toast" class="toast"></div>

</script>

</body>
</html>
