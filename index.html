<!-- Cleaned version: NO QR scanner, NO signature pad -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab Log App (Cleaned)</title>
<style>
  body { font-family: Arial; margin:0; padding:0; background:#f5f5f5; }
  header { background:#003399; color:#fff; padding:15px; text-align:center; }
  .container { max-width:900px; margin:20px auto; padding:15px; background:#fff; border-radius:10px; }
  .row { display:flex; flex-wrap:wrap; gap:10px; }
  .row input, .row select { flex:1; padding:10px; border:1px solid #ccc; border-radius:5px; }
  button { padding:10px 15px; border:none; border-radius:5px; cursor:pointer; }
  .primary { background:#003399; color:#fff; }
  table { width:100%; margin-top:15px; border-collapse:collapse; }
  th, td { border:1px solid #ccc; padding:8px; }
  th { background:#eee; }
  @media(max-width:600px){ .row{flex-direction:column;} }
</style>
</head>
<body>
<header><h2>Laboratory Usage Log</h2></header>
<div class="container">
  <h3>Add Log</h3>
  <form id="logForm">
    <div class="row">
      <input type="text" id="faculty_name" placeholder="Faculty Name" required>
      <input type="text" id="department" placeholder="Department" required>
    </div>
    <div class="row">
      <input type="text" id="room_name" placeholder="Room Name" required>
      <input type="datetime-local" id="datetime_in" required>
    </div>
    <div class="row">
      <input type="datetime-local" id="datetime_out" required>
    </div>
    <button class="primary" type="submit">Add Log</button>
  </form>

  <h3>Logs</h3>
  <table>
    <thead>
      <tr>
        <th>Faculty</th>
        <th>Dept</th>
        <th>Room</th>
        <th>In</th>
        <th>Out</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>
</div>

<script>
let logs = [];

function renderLogs(){
  const tbody = document.getElementById('logTable');
  tbody.innerHTML = "";
  logs.forEach((item, i)=>{
    tbody.innerHTML += `
      <tr>
        <td>${item.faculty}</td>
        <td>${item.dept}</td>
        <td>${item.room}</td>
        <td>${item.in}</td>
        <td>${item.out}</td>
        <td><button onclick="del(${i})">Delete</button></td>
      </tr>`;
  });
}

function del(i){ logs.splice(i,1); renderLogs(); }

document.getElementById('logForm').addEventListener('submit', e=>{
  e.preventDefault();
  logs.push({
    faculty: faculty_name.value,
    dept: department.value,
    room: room_name.value,
    in: datetime_in.value,
    out: datetime_out.value
  });
  renderLogs();
  e.target.reset();
});
</script>
</body>
</html>
